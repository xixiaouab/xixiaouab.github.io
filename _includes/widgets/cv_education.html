<a id="education"></a>
<div class="card my-3 p-3 shadow-sm">
  <h3>Education</h3>
  {% assign education = site.data.cv.education %}
  <ul class="list-unstyled mb-0">
    {% for edu in education %}
      <li class="mb-3 d-flex align-items-start">
        {% if edu.logo %}
          <img src="{{ edu.logo | relative_url }}" alt="{{ edu.school }}" class="mr-3" style="height: 40px; width: auto;">
        {% endif %}
        <div class="flex-grow-1">
          <div class="d-flex justify-content-between">
            <div>
              <strong class="text-primary">{{ edu.school }}</strong>
              <div class="text-muted small">{{ edu.degree }}</div>
            </div>
            <div class="text-right small text-muted">
              <div>{{ edu.time }}</div>
              <div><i class="fas fa-map-marker-alt"></i> {{ edu.location }}</div>
            </div>
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
