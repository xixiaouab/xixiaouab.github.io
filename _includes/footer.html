<!-- 自动滚动 News 区块的脚本 -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const box = document.getElementById("news-scroll-box");
    const content = document.getElementById("news-scroll-content");

    if (box && content) {
      let scrollY = 0;
      let intervalId = null;

      function startScroll() {
        intervalId = setInterval(() => {
          scrollY += 1;
          if (scrollY >= content.offsetHeight - box.offsetHeight) {
            scrollY = 0;
          }
          box.scrollTo({ top: scrollY, behavior: "smooth" });
        }, 80);
      }

      function stopScroll() {
        clearInterval(intervalId);
      }

      startScroll();
      box.addEventListener("mouseenter", stopScroll);
      box.addEventListener("mouseleave", startScroll);
    }
  });
</script>
