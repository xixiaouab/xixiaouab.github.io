  <p>
  Hi, everyone! I am Xi Xiao, a second-year Ph.D. student in the <a href="https://www.uab.edu/cas/computerscience/" target="_blank">Department of Computer Science</a> at the <a href="https://www.uab.edu/home/" target="_blank">University of Alabama at Birmingham</a>, advised by <a href="https://wangt0716.github.io/index.html" target="_blank">Dr. Tianyang Wang</a>, and co-advised by <a href="https://xulabs.github.io/min-xu/" target="_blank">Dr. Min Xu</a> from <a href="https://www.cmu.edu/" target="_blank">Carnegie Mellon University</a>.
  </p>
  <p>
    I am currently conducting a long-term research internship at the <a href="https://www.ornl.gov/division/csed" target="_blank">Computational Sciences and Engineering Division</a> of <a href="https://www.ornl.gov/" target="_blank">Oak Ridge National Laboratory</a>, supervised by <a href="https://www.ornl.gov/staff-profile/xiao-wang" target="_blank">Dr. Xiao Wang</a>. 
  </p>
  <p>
    I am a finalist for the <a href="https://awards.acm.org/bell" target="_blank">ACM Gordon Bell Prize</a> in 2025.
  </p>
  <p>
    My research interests include:
